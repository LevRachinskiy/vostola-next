<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
<style>
    /* Nav background mesh */
    
    /* NAV background mesh */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      background: rgba(13,13,13,0.85);

    }
    

    

:root {--bg-start:#0d0d0d;--bg-end:#1a1a1a;--accent-start:#ffd700;--accent-end:#ff9900;--text:#fff;--muted:#777;}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background: url('assets/images/BG1.png') center/cover no-repeat, linear-gradient(180deg,var(--bg-start),var(--bg-end));color:var(--text);overflow-x:hidden;}
.container{max-width:1200px;margin:auto;padding:1rem;}

    /* NAV background mesh */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      background: rgba(13,13,13,0.85);
      z-index: 10;
    }
    

nav .shine img{height:55px;} /* updated height */
nav a{color:var(--text);text-decoration:none;margin:0 .75rem;position:relative;font-weight:500;}
nav a::after{content:'';position:absolute;left:0;bottom:-4px;height:2px;width:0;background:var(--accent-start);transition:width .3s;}
nav a:hover::after,nav a.active::after{width:100%;}
.btn{padding:.6rem 1rem;border-radius:4px;text-transform:uppercase;cursor:pointer;font-weight:600;border:none;}
.btn-primary{background:linear-gradient(90deg,var(--accent-start),var(--accent-end));color:#000;animation:pulse 6s infinite ease-in-out;}
@keyframes pulse{0%,100%{box-shadow:0 0 0 rgba(255,217,0,0);}50%{box-shadow:0 0 12px rgba(255,217,0,0.6);}}
.hero{display:grid;grid-template-columns:1fr 1fr;align-items:center;gap:2rem;height:80vh;position:relative;overflow:hidden;}
.hero .mesh{position:absolute;inset:0;background:url('assets/images/vostolabackground.png')center/cover no-repeat;opacity:0.18;pointer-events:none;}
.hero-left{z-index:1;}
.hero h1{font-size:3rem;line-height:1.1;margin-bottom:.5rem;}
.gradient-text{background:linear-gradient(90deg,var(--accent-start),var(--accent-end));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.fade{opacity:0;transform:translateY(20px);transition:all .8s ease;}
.fade.visible{opacity:1;transform:none;}
section{padding:4rem 0;}section p{color:var(--muted);margin-top:.5rem;}
dialog {position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;max-width:400px;background:rgba(13,13,13,0.95);border:none;border-radius:8px;opacity:0;animation:fadeIn 0.3s forwards;}
@keyframes fadeIn {to {opacity:1;}}
dialog::backdrop{background:rgba(0,0,0,0.7);}
@media(max-width:768px){.hero{grid-template-columns:1fr;text-align:center;height:auto;padding:4rem 0;}}

/* Fix nav logo and button styles */
nav img { height: 55px; }
.btn {
  padding: .6rem 1rem;
  border-radius: 4px;
  text-transform: uppercase;
  cursor: pointer;
  font-weight: 600;
  border: none;
  background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
  color: #000;
  transition: filter .2s;
}
.btn:hover { filter: brightness(1.1); }


    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-start) !important;
      box-shadow: 0 0 0 2px rgba(255,217,0,0.5) !important;
      }
    

/* Toggle switch */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
  margin-right: 1rem;
  vertical-align: middle;
}
.switch input { opacity: 0; width: 0; height: 0; }
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 24px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 18px; width: 18px;
  left: 3px; bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: var(--accent-start);
}
input:checked + .slider:before {
  transform: translateX(26px);
}

/* Payment modal */
#payment-modal-backdrop {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.7);
  display: none; align-items: center; justify-content: center;
  z-index: 2000;
}
#payment-modal {
  background: rgba(13,13,13,0.95);
  padding: 2rem;
  border-radius: 8px;
  max-width: 400px; width: 90%;
  color: var(--text);
}
#payment-modal input {
  width: 100%;
  margin-bottom: 1rem;
}

  .role-card{background:rgba(255,255,255,0.1);backdrop-filter:blur(8px);padding:1rem;border-radius:8px;text-align:left}
  .role-card h3{margin-bottom:.5rem}
  .role-card p{font-size:.9rem;color:var(--muted);margin:.5rem 0 1rem}
</style>

<script>
const faders=document.querySelectorAll('.fade');
const onScroll=()=>{faders.forEach(el=>{const r=el.getBoundingClientRect();if(r.top<window.innerHeight*0.85)el.classList.add('visible');});};
window.addEventListener('scroll',onScroll);
window.addEventListener('load',onScroll);
</script>

<script>
// Dynamically set active link based on URL
document.addEventListener('DOMContentLoaded', () => {
  const path = window.location.pathname.split('/').pop();
  document.querySelectorAll('nav a').forEach(a => {
    const href = a.getAttribute('href');
    if (href === path) {
      a.classList.add('active');
    } else {
      a.classList.remove('active');
    }
  });
});
</script>


<script>
  document.querySelectorAll('.apply').forEach(btn => {
    btn.onclick = () => {
      const role = btn.dataset.position;
      document.getElementById('modal-title').textContent = 'Apply: ' + role;
      document.getElementById('applyModal').style.display = 'flex';
    };
  });
  document.getElementById('cancelBtn').onclick = () => {
    document.getElementById('applyModal').style.display = 'none';
  };
  document.getElementById('applyForm').onsubmit = e => {
    e.preventDefault();
    // Handle form data...
    alert('Application submitted! Thank you, ' + document.getElementById('applicant-name').value);
    document.getElementById('applyModal').style.display = 'none';
  };
</script>

<div id="payment-modal-backdrop">
  <div id="payment-modal">
    <h3>Upgrade to Premium</h3>
    <form id="payment-form">
      <input type="text" id="card-name" placeholder="Name on Card" required />
      <input type="text" id="card-number" placeholder="Card Number" required />
      <input type="text" id="card-expiry" placeholder="MM/YY" required />
      <input type="text" id="card-cvc" placeholder="CVC" required />
      <button type="submit" class="btn">Pay</button>
      <button type="button" id="payment-cancel" class="btn" style="background:#444;color:#fff;">Cancel</button>
    </form>
  </div>
</div>
<script>
// Premium toggle
const premiumToggle = document.getElementById('premium-toggle');
const user = JSON.parse(localStorage.getItem('vostolaUser') || '{}');
if (user.isPremium) {
  premiumToggle.checked = true;
}
premiumToggle.addEventListener('change', () => {
  if (premiumToggle.checked && (!user.isPremium)) {
    document.getElementById('payment-modal-backdrop').style.display = 'flex';
  } else if (!premiumToggle.checked && user.isPremium) {
    user.isPremium = false;
    localStorage.setItem('vostolaUser', JSON.stringify(user));
    location.reload();
  }
});
// Payment form
document.getElementById('payment-form').addEventListener('submit', e => {
  e.preventDefault();
  // Simulate payment
  user.isPremium = true;
  localStorage.setItem('vostolaUser', JSON.stringify(user));
  document.getElementById('payment-modal-backdrop').style.display = 'none';
  location.reload();
});
document.getElementById('payment-cancel').addEventListener('click', () => {
  premiumToggle.checked = false;
  document.getElementById('payment-modal-backdrop').style.display = 'none';
});
</script>

<script>
  // Always direct auth button to login page
  document.getElementById('auth-btn').onclick = () => {

</script>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const authBtn = document.getElementById('auth-btn');
  const user = JSON.parse(localStorage.getItem('vostolaUser') || '{}');
  if (user.email) {
    authBtn.textContent = `${user.email} (${user.isPremium ? 'Premium' : 'Free'})`;
  } else {
    authBtn.textContent = 'Log in / Sign up';
  }
  authBtn.onclick = () => location.href = 'login.html';
});
</script>
